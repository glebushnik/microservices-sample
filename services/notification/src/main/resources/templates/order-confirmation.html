<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали заказа</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Детали заказа</h1>
    <p>Клиент: <span th:text="${customerName}"></span></p>
    <p>ID заказа: <span th:text="${orderReference}"></span></p>

    <table>
        <thead>
        <tr>
            <th>Наименование товара</th>
            <th>Количество</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>
        </tr>
        </tbody>
    </table>

    <div class="footer">
        <p>Общая сумма: $<span th:text="${totalAmount}"></span></p>
        <p>Это автоматическое сообщение. Пожалуйста, не отвечайте на него.</p>
        <p>&copy; 2024 Glebushnik. Все права защищены.</p>
    </div>
</div>
</body>
</html>
